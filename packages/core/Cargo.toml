[package]
name = "figtok"
description = "Takes Figma Tokens JSON output and converts it to valid composable CSS."
license = "MIT"
version = "0.2.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1"
clap = { version = "4.0.19", features = ["derive"] }
merge-struct = "0.1.0"
serde = "1.0.147"
serde_json = "1.0.87"
serde_derive = "1.0.147"
tokens = { path = "../tokens" }
termion = "2.0.1"
